<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/styles.css}">
    <title>Razas</title>
    <!-- BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- BOOTSTRAP ICONOS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
      @media (max-width: 767.98px) {
        .table-responsive {
          font-size: 0.95rem;
        }
        .table th, .table td {
          padding: 0.4rem;
        }
      }
    </style>
</head>
<body>
  <div th:replace="fragments/navbar :: layoutNavbarPrivate"></div>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div th:if="${ok}" class="alert alert-success text-center" th:text="${ok}"></div>
      <div th:if="${error}" class="alert alert-danger text-center" th:text="${error}"></div>
      <div class="col-12 mb-3 d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center gap-2">
        <h1 class="fs-3">Lista de razas</h1>
        <a th:href="@{/razas/create}" class="btn btn-success ms-md-3">Nueva Raza</a>
      </div>
      <div class="col-12">
        <div class="table-responsive">
          <table class="table table-bordered table-hover align-middle">
            <thead>
              <tr class="text-center">
                <th scope="col">Nombre</th>
                <th scope="col">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr class="text-center align-middle" th:each="item : ${listaRazas}">
                <td th:text="${item.nombre}"></td>
                <td>
                  <div class="d-flex flex-column flex-md-row gap-1 justify-content-center">
                    <a th:href="@{/razas/update/{id}(id=${item.id})}" class="btn btn-info btn-sm">
                      <i class="bi bi-pencil"></i> <span class="d-none d-md-inline">Editar</span>
                    </a>
                    <a th:href="@{/razas/delete/{id}(id=${item.id})}" class="btn btn-danger btn-sm"
                      onclick="return confirm('Â¿Seguro que deseas eliminar esta raza?')">
                      <i class="bi bi-trash"></i> <span class="d-none d-md-inline">Eliminar</span>
                    </a>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
