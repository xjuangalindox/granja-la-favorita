<!DOCTYPE html>
<html lang="es" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/styles.css}">
    <title>Artículos</title>
    <!-- BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- BOOTSTRAP ICONOS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
      @media (max-width: 767.98px) {
        .col-hide-mobile {
          display: none;
        }
        .table-responsive {
          font-size: 0.95rem;
        }
        .table th, .table td {
          padding: 0.4rem;
        }
      }
      @media (max-width: 575.98px) {
        .img-thumbnail {
          max-width: 60px !important;
          max-height: 60px !important;
        }
      }
      @media (min-width: 576px) {
        .img-thumbnail {
          max-width: 100px !important;
          max-height: 100px !important;
        }
      }
    </style>
</head>
<body>
  <!-- Incluir el fragmento del navbar.html -->
  <div th:replace="fragments/navbar :: layoutNavbarPrivate"></div>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <!-- MENSAJES -->
      <div th:if="${ok}" class="alert alert-success text-center" th:text="${ok}"></div>
      <div th:if="${error}" class="alert alert-danger text-center" th:text="${error}"></div>

      <div class="col-12 mb-3 d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center gap-2">
        <h1 class="fs-3">Lista de artículos</h1>
        <a th:href="@{/articulos/create}" class="btn btn-success ms-md-3">Nuevo Artículo</a>
      </div>
      <div class="col-12">
        <div class="table-responsive">
          <table class="table table-bordered table-hover align-middle">
            <thead>
              <tr class="text-center">
                <th scope="col">Nombre</th>
                <th scope="col">Imagen</th>
                <th scope="col" class="col-hide-mobile">Presentación</th>
                <th scope="col" class="col-hide-mobile">Descripción</th>
                <th scope="col">Precio</th>
                <th scope="col">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr class="text-center align-middle" th:each="item : ${listaArticulos}">
                <td th:text="${item.nombre}"></td>
                <td style="width: 120px;">
                  <a th:href="${item.secureUrl}" target="_blank">
                    <img
                      th:src="${item.secureUrl}" 
                      class="img-thumbnail mx-auto d-block"
                      style="object-fit: cover;" 
                      alt="Imagen del artículo">
                  </a>
                </td>
                <td th:text="${item.presentacion}" class="col-hide-mobile"></td>
                <td th:text="${item.descripcion}" class="col-hide-mobile"></td>
                <td th:text="${#numbers.formatDecimal(item.precio, 1, 'COMMA', 2, 'POINT')} + ' MXM'"></td>
                <td>
                  <div class="d-flex flex-column flex-md-row gap-1 justify-content-center">
                    <a th:href="@{/articulos/update/{id}(id=${item.id})}" class="btn btn-info btn-sm">
                      <i class="bi bi-pencil"></i> <span class="d-none d-md-inline">Editar</span>
                    </a>
                    <a th:href="@{/articulos/delete/{id}(id=${item.id})}" class="btn btn-danger btn-sm"
                      onclick="return confirm('¿Seguro que deseas eliminar este artículo?')">
                      <i class="bi bi-trash"></i> <span class="d-none d-md-inline">Eliminar</span>
                    </a>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <!-- BOOTSTRAP JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
