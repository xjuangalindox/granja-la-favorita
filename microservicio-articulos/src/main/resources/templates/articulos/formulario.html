<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Formulario Artículo</title>
    <style>
      @media (max-width: 575.98px) {
        .img-thumbnail {
          max-width: 120px !important;
          max-height: 120px !important;
        }
        .card {
          margin: 0 5px;
        }
      }
      @media (min-width: 576px) {
        .img-thumbnail {
          max-width: 200px !important;
          max-height: 200px !important;
        }
      }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="card shadow-lg">
                    <div class="card-header bg-primary text-white text-center">
                        <div th:if="${ok}" class="alert alert-success mb-2" th:text="${ok}"></div>
                        <div th:if="${error}" class="alert alert-danger mb-2" th:text="${error}"></div>
                        <h2 class="mb-0" th:text="${titulo}">Formulario de Artículo</h2>
                    </div>
                    <div class="card-body">
                        <form th:action="@{${accion}}" th:object="${articuloDTO}" method="post" enctype="multipart/form-data">
                            <div class="mb-3 text-center">
                                <img id="preview"
                                    th:src="${articuloDTO.secureUrl}"
                                    class="img-thumbnail mx-auto d-block mb-2"
                                    style="object-fit: cover;">
                            </div>
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre</label>
                                <input type="text" th:field="*{nombre}" class="form-control" id="nombre" required>
                            </div>
                            <div class="mb-3" th:if="${articuloDTO.id == null}">
                                <label for="imagen" class="form-label">Imagen</label>
                                <input type="file" th:field="*{imagen}" class="form-control form-control-sm" id="imagen" name="imagen" accept="image/*" required>
                            </div>
                            <div class="mb-3" th:if="${articuloDTO.id != null}">
                                <label for="imagen" class="form-label">Imagen</label>
                                <input type="file" th:field="*{imagen}" class="form-control form-control-sm" id="imagen" name="imagen" accept="image/*">
                            </div>
                            <div class="mb-3">
                                <label for="presentacion" class="form-label">Presentación</label>
                                <input type="text" th:field="*{presentacion}" class="form-control" id="presentacion" required>
                            </div>
                            <div class="mb-3">
                                <label for="descripcion" class="form-label">Descripción</label>
                                <!-- <input type="text" th:field="*{descripcion}" class="form-control" id="descripcion" required> -->
                                <textarea th:field="*{descripcion}" class="form-control" id="descripcion" rows="3" maxlength="500" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="precio" class="form-label">Precio</label>
                                <input type="number" th:field="*{precio}" class="form-control" id="precio" min="0" step="1" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Guardar Artículo</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
    document.addEventListener("DOMContentLoaded", function() {
        const inputImagen = document.getElementById("imagen");
        const preview = document.getElementById("preview");
        if(inputImagen){
            inputImagen.addEventListener("change", function(event) {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        preview.src = e.target.result;
                        preview.style.display = "block";
                    };
                    reader.readAsDataURL(file);
                }
            });
        }
    });
    </script>
</body>
</html>
