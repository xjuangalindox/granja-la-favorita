<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Navbar con hamburguesa</title>
  <!-- BOOTSTRAP CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- BOOTSTRAP ICONOS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <!-- FRAGMENT PRIVADO -->
    <div th:fragment="layoutNavbarPrivate">

        <!-- <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm py-3"> -->
        <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm py-3 position-relative">
        <div class="container d-flex justify-content-between align-items-center">

            <!-- Logo a la izquierda -->
            <a class="navbar-brand fw-bold d-flex align-items-center" th:href="@{/}">
            <!-- <a class="navbar-brand fw-bold d-flex align-items-center" th:href="@{/home}"> -->
            <img src="https://cdn-icons-png.flaticon.com/128/8763/8763506.png"
                alt="Logo"
                width="30"
                height="30"
                class="me-2">
            Granja La Favorita
            </a>

            <!-- Botón hamburguesa a la derecha -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCenter" aria-controls="navbarCenter" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Menú colapsable a la derecha -->
            <div class="collapse navbar-collapse justify-content-end" id="navbarCenter">
            <ul class="navbar-nav gap-4">

                <li class="nav-item">
                <a class="nav-link nav-link-custom text-uppercase fw-medium" th:href="@{/conejos}">Conejos</a>
                </li>
        
                <li class="nav-item">
                <a class="nav-link nav-link-custom text-uppercase fw-medium" th:href="@{/montas}">Montas</a>
                </li>
        
                <li class="nav-item">
                <a class="nav-link nav-link-custom text-uppercase fw-medium" th:href="@{/nacimientos}">Nacimientos</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link nav-link-custom text-uppercase fw-medium" th:href="@{/ventas}">Ventas</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link nav-link-custom text-uppercase fw-medium" th:href="@{/razas}">Razas</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link nav-link-custom text-uppercase fw-medium" th:href="@{/articulos}">Articulos</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link nav-link-custom text-uppercase fw-medium" th:href="@{/disponible/ejemplares}">Ejemplares Disponibles</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link nav-link-custom text-uppercase fw-medium" th:href="@{/disponible/articulos}">Artículos Disponibles</a>
                </li>
                <!-- Cerrar sesion -->
                <li class="nav-item">
                    <form th:action="@{/logout}" method="post" style="display:inline;">
                        <button type="submit" class="btn btn-outline-danger">
                            <i class="bi bi-box-arrow-right me-1"></i> Cerrar Sesión
                        </button>
                    </form>
                </li>
            </ul>
            </div>

        </div>
        </nav>

    </div>

    <!-- FRAGMENT PUBLICO -->
    <div th:fragment="layoutNavbarPublic">

        <!-- <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm py-3"> -->
        <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm py-3 position-relative">
        <div class="container d-flex justify-content-between align-items-center">

            <!-- Logo a la izquierda -->
            <a class="navbar-brand fw-bold d-flex align-items-center" th:href="@{/}">
            <!-- <a class="navbar-brand fw-bold d-flex align-items-center" th:href="@{/home}"> -->
            <img src="https://cdn-icons-png.flaticon.com/128/8763/8763506.png"
                alt="Logo"
                width="30"
                height="30"
                class="me-2">
            Granja La Favorita
            </a>

            <!-- Botón hamburguesa a la derecha -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCenter" aria-controls="navbarCenter" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Menú colapsable a la derecha -->
            <div class="collapse navbar-collapse justify-content-end" id="navbarCenter">
            <ul class="navbar-nav gap-4">
                <li class="nav-item">
                <a class="nav-link nav-link-custom text-uppercase fw-medium" th:href="@{/disponible/ejemplares}">Ejemplares Disponibles</a>
                </li>
                <li class="nav-item">
                <a class="nav-link nav-link-custom text-uppercase fw-medium" th:href="@{/disponible/articulos}">Artículos Disponibles</a>
                </li>
                <!-- Botón login -->
                <li class="nav-item">
                <a class="btn btn-outline-primary" th:href="@{/login}">
                    <i class="bi bi-box-arrow-in-right me-1"></i> Iniciar Sesión
                </a>
                </li>
            </ul>
            </div>

        </div>
        </nav>

    </div>

    <!-- BOOTSTRAP JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
