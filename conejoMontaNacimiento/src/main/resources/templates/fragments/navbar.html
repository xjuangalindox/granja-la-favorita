<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Navbar con hamburguesa</title>
  <!-- BOOTSTRAP CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- BOOTSTRAP ICONOS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>

    <!-- FRAGMENT PRIVADO -->
    <div th:fragment="layoutNavbarPrivate">
        <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm py-3 position-relative">
            <div class="container d-flex justify-content-between align-items-center">

                <!-- Logo a la izquierda -->
                <a class="navbar-brand fw-bold d-flex align-items-center" 
                    th:href="@{/}"
                    title="Logotipo">
                    
                    <img src="https://cdn-icons-png.flaticon.com/128/3912/3912767.png"
                        alt="Logotipo"
                        width="30"
                        height="30"
                        class="me-2">
                    Granja La Favorita
                </a>

                <!-- Icono de Grafana o conejo corriendo al lado del logo -->
                <a class="navbar-brand fw-bold d-flex align-items-center ms-3"
                    href="https://granjalafavorita.com/grafana/d/2b5eb476-0072-4cf1-8459-0f7b08d7e085/e28fb0-recreos-programados?orgId=1&from=2025-10-27T12:58:23.457Z&to=2025-10-28T00:58:23.457Z&timezone=browser" 
                    target="_blank" 
                    title="Grafana">

                    <img src="https://cdn-icons-png.flaticon.com/128/1469/1469074.png"
                        alt="Grafana"
                        width="30"
                        height="30"
                        class="me-2">
                    Grafana
                </a>

                <!-- Botón hamburguesa a la derecha -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCenter" 
                    aria-controls="navbarCenter" aria-expanded="false" aria-label="Toggle navigation">

                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Menú colapsable a la derecha -->
                <div class="collapse navbar-collapse justify-content-end" id="navbarCenter">
                    <ul class="navbar-nav text-center">

                        <!-- Conejos -->
                        <li class="nav-item">
                            <a class="nav-link nav-link-custom text-uppercase fw-medium" th:href="@{/conejos}">Conejos</a>
                        </li>
                        <!-- Montas -->
                        <li class="nav-item">
                            <a class="nav-link nav-link-custom text-uppercase fw-medium" th:href="@{/montas}">Montas</a>
                        </li>
                        <!-- Nacimientos -->
                        <li class="nav-item">
                            <a class="nav-link nav-link-custom text-uppercase fw-medium" th:href="@{/nacimientos}">Nacimientos</a>
                        </li>
                        <!-- Ventas -->
                        <li class="nav-item">
                            <a class="nav-link nav-link-custom text-uppercase fw-medium" th:href="@{/ventas}">Ventas</a>
                        </li>
                        <!-- Razas -->
                        <li class="nav-item">
                            <a class="nav-link nav-link-custom text-uppercase fw-medium" th:href="@{/razas}">Razas</a>
                        </li>
                        <!-- Articulos -->
                        <li class="nav-item">
                            <a class="nav-link nav-link-custom text-uppercase fw-medium" th:href="@{/articulos}">Artículos</a>
                        </li>
                        <!-- Ejemplares disponibles -->
                        <li class="nav-item">
                            <a class="nav-link nav-link-custom text-uppercase fw-medium" th:href="@{/disponible/ejemplares}">Ejemplares Disponibles</a>
                        </li>
                        <!-- Articulos disponibles -->
                        <li class="nav-item">
                            <a class="nav-link nav-link-custom text-uppercase fw-medium" th:href="@{/disponible/articulos}">Artículos Disponibles</a>
                        </li>
                        <!-- Cerrar sesion -->
                        <li class="nav-item">
                            <form th:action="@{/logout}" method="post" style="display:inline;">
                                <button type="submit" class="btn btn-outline-danger">
                                    <i class="bi bi-box-arrow-right me-1"></i> Cerrar Sesión
                                </button>
                            </form>
                        </li>

                    </ul>
                </div>

            </div>
        </nav>
    </div>
    <!-- FIN FRAGMENT PRIVADO -->

    <!-- FRAGMENT PUBLICO -->
    <div th:fragment="layoutNavbarPublic">
        <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm py-3 position-relative">
            <div class="container d-flex justify-content-between align-items-center">

                <!-- Logo a la izquierda -->
                <a class="navbar-brand fw-bold d-flex align-items-center" 
                    th:href="@{/}"
                    title="Logotipo">
                    
                    <img src="https://cdn-icons-png.flaticon.com/128/3912/3912767.png"
                        alt="Logotipo"
                        width="30"
                        height="30"
                        class="me-2">
                    Granja La Favorita
                </a>

                <!-- Botón hamburguesa a la derecha -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCenter" 
                    aria-controls="navbarCenter" aria-expanded="false" aria-label="Toggle navigation">
                    
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Menú colapsable a la derecha -->
                <div class="collapse navbar-collapse justify-content-end" id="navbarCenter">
                    <ul class="navbar-nav text-center">

                        <!-- Ejemplares disponibles -->
                        <li class="nav-item">
                            <a class="nav-link nav-link-custom text-uppercase fw-medium" th:href="@{/disponible/ejemplares}">Ejemplares Disponibles</a>
                        </li>
                        <!-- Articulos disponibles -->
                        <li class="nav-item">
                            <a class="nav-link nav-link-custom text-uppercase fw-medium" th:href="@{/disponible/articulos}">Artículos Disponibles</a>
                        </li>
                        <!-- Iniciar sesion -->
                        <li class="nav-item">
                            <a class="btn btn-outline-primary" th:href="@{/login}">
                                <i class="bi bi-box-arrow-in-right me-1"></i> Iniciar Sesión
                            </a>
                        </li>

                    </ul>
                </div>

            </div>
        </nav>
    </div>
    <!-- FIN FRAGMENT PUBLICO -->

    <!-- BOOTSTRAP JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
