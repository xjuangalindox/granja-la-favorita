<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- BOOTSTRAP ICONOS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/styles.css}">
    <title>Formulario</title>
    <style>
      @media (max-width: 575.98px) {
        .img-thumbnail {
          max-width: 120px !important;
          max-height: 120px !important;
        }
        .card {
          margin: 0 5px;
        }
      }
      @media (min-width: 576px) {
        .img-thumbnail {
          max-width: 200px !important;
          max-height: 200px !important;
        }
      }
    </style>
</head>
<body>
    <div th:replace="fragments/navbar :: layoutNavbarPrivate"></div>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="card shadow-lg">
                    <div class="card-header bg-primary text-white text-center">
                        <h2 class="mb-0" th:text="${titulo}">Titulo</h2>
                    </div>
                    <div class="card-body">
                        <div th:if="${error}" class="alert alert-danger text-center" role="alert">
                            <span th:text="${error}"></span>
                        </div>
                        <form th:action="@{${accion}}" th:object="${conejoDTO}" method="post" enctype="multipart/form-data">
                            <input type="hidden" th:field="*{publicId}"/>
                            <input type="hidden" th:field="*{secureUrl}"/>
                            <input type="hidden" th:field="*{totalNacimientos}"/>
                            <input type="hidden" th:field="*{totalGazapos}"/>

                            <!-- Previsualización para imagen -->
                            <div class="text-center mb-3">
                                <img id="preview" 
                                    th:src="${conejoDTO.secureUrl}" 
                                    class="img-thumbnail mx-auto d-block"
                                    style="object-fit: cover;">
                            </div>

                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre<span class="text-danger">*</span></label>
                                <input type="text" th:field="*{nombre}" class="form-control" id="nombre" required>
                            </div>

                            <!-- Recreo, solo mostrar en edición -->
                            <div th:if="*{id != null}" class="row mb-3">
                                <div class="col-md-6">
                                    <label for="inicioRecreo" class="form-label">Inicio recreo:</label>
                                    <input type="date" th:field="*{inicioRecreo}" class="form-control" id="inicioRecreo">
                                </div>

                                <div class="col-md-6">
                                    <label for="finRecreo" class="form-label">Fin recreo:</label>
                                    <input type="date" th:field="*{finRecreo}" class="form-control" id="finRecreo">
                                </div>
                            </div>

                            <div class="mb-3" th:if="${conejoDTO.id == null}">
                                <label for="imagen" class="form-label">Imagen<span class="text-danger">*</span></label>
                                <input type="file" th:field="*{imagen}" class="form-control" id="imagen" name="imagen" accept="image/*" required>
                            </div>
                            <div class="mb-3" th:if="${conejoDTO.id != null}">
                                <label for="imagen" class="form-label">Imagen</label>
                                <input type="file" th:field="*{imagen}" class="form-control" id="imagen" name="imagen" accept="image/*">
                            </div>

                            <div class="mb-3">
                                <label for="sexo" class="form-label">Sexo<span class="text-danger">*</span></label>
                                <select th:field="*{sexo}" class="form-select" id="sexo" required>
                                    <option value="">Selecciona una opción</option>
                                    <option value="Macho">Macho</option>
                                    <option value="Hembra">Hembra</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="raza" class="form-label">Raza<span class="text-danger">*</span></label>
                                <select th:field="*{raza.id}" class="form-select" id="raza" required>
                                    <option value="">Selecciona una opción</option>
                                    <option th:each="item : ${listaRazas}" 
                                            th:value="${item.id}" 
                                            th:text="${item.nombre}">
                                    </option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="peso" class="form-label">Peso (kg.g)</label>
                                <input type="number" th:field="*{peso}" class="form-control" id="peso" step="0.001" min="0">
                            </div>

                            <div class="mb-3">
                                <label for="fechaNacimiento" class="form-label">Fecha Nacimiento</label>
                                <input type="date" th:field="*{fechaNacimiento}" class="form-control" id="fechaNacimiento">
                            </div>

                            <div class="mb-3 text-center">
                                <label for="activo" class="form-label">¿Se encuentra activo?</label>
                                <input type="checkbox" th:field="*{activo}" class="form-check-input ms-2" id="activo">
                            </div>

                            <div class="mb-3">
                                <label for="nota" class="form-label">Nota</label>
                                <textarea th:field="*{nota}" class="form-control" id="nota" rows="3" maxlength="500"></textarea>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-save"></i> Guardar Conejo
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Script para mostrar vista previa -->
    <script>
    document.addEventListener("DOMContentLoaded", function() {
        const inputImagen = document.getElementById("imagen");
        const preview = document.getElementById("preview");

        // Vista previa
        if(inputImagen){
            inputImagen.addEventListener("change", function(event) {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        preview.src = e.target.result;
                        preview.style.display = "block";
                    };
                    reader.readAsDataURL(file);
                }
            });
        }
    });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
