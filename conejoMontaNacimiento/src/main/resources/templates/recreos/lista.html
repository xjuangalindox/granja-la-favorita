<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- BOOTSTRAP ICONOS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/styles.css}">
    <title>Recreos</title>
    <style>
      @media (max-width: 767.98px) {
        .col-hide-mobile {
          display: none;
        }
        .table-responsive {
          font-size: 0.95rem;
        }
      }
      @media (max-width: 575.98px) {
        .img-thumbnail {
          max-width: 60px !important;
          max-height: 60px !important;
        }
      }
    </style>
</head>
<body>
  <div th:replace="fragments/navbar :: layoutNavbarPrivate"></div>

  <div class="container mt-4">
    <div class="row justify-content-center">
      <div th:if="${ok}" class="alert alert-success text-center" role="alert">
          <span th:text="${ok}"></span>
      </div>
      <div th:if="${error}" class="alert alert-danger text-center" role="alert">
          <span th:text="${error}"></span>
      </div>
      <div class="col-12 mb-3">
        <div class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center gap-2">
          <h1 class="fs-3">Lista de recreos</h1>
          <a th:href="@{/recreos/crear}" class="btn btn-success ms-md-3">Nuevo Recreo</a>
        </div>
      </div>

      <div class="col-12">
        <div class="table-responsive">
          <table class="table table-bordered table-hover align-middle">
            <thead>
              <tr class="text-center">
                <th scope="col">Inicio Recreo</th>
                <th scope="col">Fin Recreo</th>
                <th scope="col">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr class="text-center align-middle" th:each="item : ${listaRecreos}">
                <td th:text="${item.inicioRecreo != null} ? ${#temporals.format(item.inicioRecreo, 'dd/MMMM/yyyy hh:mm a')} : ''"></td>
                <td th:text="${item.finRecreo != null} ? ${#temporals.format(item.finRecreo, 'dd/MMMM/yyyy hh:mm a')} : ''" class="col-hide-mobile"></td>
                
                <td>
                  <div class="d-flex flex-column flex-md-row gap-1 justify-content-center">
                    <a th:href="@{/recreos/editar/{id}(id=${item.id})}" class="btn btn-info btn-sm">
                      <i class="bi bi-pencil"></i> <span class="d-none d-md-inline">Editar</span>
                    </a>
                    <a th:href="@{/recreos/eliminar/{id}(id=${item.id})}" class="btn btn-danger btn-sm" 
                      onclick="return confirm('¿Seguro que deseas eliminar este recreo?')">
                      <i class="bi bi-trash"></i> <span class="d-none d-md-inline">Eliminar</span>
                    </a>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>

<!-- PAGINADOR -->
<div class="d-flex justify-content-center mt-3" th:if="${totalPaginas > 0}">
  <nav>
    <ul class="pagination">
      <!-- Botón Anterior -->
      <li class="page-item" th:classappend="${paginaActual == 0} ? 'disabled'">
        <a class="page-link" th:href="@{/recreos(pagina=${paginaActual - 1})}">Anterior</a>
      </li>

      <!-- Números de página -->
      <li class="page-item" 
          th:each="i : ${#numbers.sequence(0, totalPaginas - 1)}" 
          th:classappend="${i == paginaActual} ? 'active'">
        <a class="page-link" th:href="@{/recreos(pagina=${i})}" 
           th:text="${i + 1}"></a>
      </li>

      <!-- Botón Siguiente -->
      <li class="page-item" th:classappend="${paginaActual == totalPaginas - 1} ? 'disabled'">
        <a class="page-link" th:href="@{/recreos(pagina=${paginaActual + 1})}">Siguiente</a>
      </li>
    </ul>
  </nav>
</div>
<!-- FIN PAGINADOR -->

        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
