<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/styles.css}">
    <!-- jQuery y Select2 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <title>Formulario Monta</title>
    <style>
      @media (max-width: 575.98px) {
        .card {
          margin: 0 5px;
        }
        .img-select {
          max-width: 40px;
          max-height: 40px;
          margin-right: 8px;
          border-radius: 50%;
          object-fit: cover;
        }
      }
      @media (min-width: 576px) {
        .img-select {
          max-width: 60px;
          max-height: 60px;
          margin-right: 10px;
          border-radius: 50%;
          object-fit: cover;
        }
      }
      .option-wrapper {
        display: flex;
        align-items: center;
        gap: 8px;
      }
    </style>
</head>
<body>
    <div th:replace="fragments/navbar :: layoutNavbarPrivate"></div>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="card shadow-lg">
                    <div class="card-header bg-primary text-white text-center">
                        <h2 class="mb-0" th:text="${titulo}">Formulario de Monta</h2>
                    </div>
                    <div class="card-body">
                        <div th:if="${error}" class="alert alert-danger text-center" role="alert">
                            <span th:text="${error}"></span>
                        </div>
                        <form th:action="@{${accion}}" th:object="${montaDTO}" method="post">
                            <div class="mb-3">
                                <label for="hembra" class="form-label">Hembra<span class="text-danger">*</span></label>
                                <select id="hembra" class="form-select" th:field="*{hembra.id}" required>
                                    <option value="">Selecciona una hembra</option>
                                    <option th:each="coneja : ${listaHembras}"
                                            th:value="${coneja.id}"
                                            th:data-img="${coneja.secureUrl}"
                                            th:text="${coneja.nombre}">
                                    </option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="macho" class="form-label">Macho<span class="text-danger">*</span></label>
                                <select id="macho" class="form-select" th:field="*{macho.id}" required>
                                    <option value="">Selecciona un macho</option>
                                    <option th:each="conejo : ${listaMachos}"
                                            th:value="${conejo.id}"
                                            th:data-img="${conejo.secureUrl}"
                                            th:text="${conejo.nombre}">
                                    </option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="fechaMonta" class="form-label">Fecha Monta<span class="text-danger">*</span></label>
                                <input id="fechaMonta" class="form-control" type="date" th:field="*{fechaMonta}" required>
                            </div>
                            <div class="mb-3">
                                <label for="cantidadMontas" class="form-label">Cantidad Montas</label>
                                <input id="cantidadMontas" class="form-control" type="number" th:field="*{cantidadMontas}" min="0" max="10" step="1">
                            </div>
                            <!-- <div class="mb-3">
                                <label for="estatus" class="form-label">Estatus Monta</label>
                                <select th:if="${montaDTO.tieneNacimiento == false}" id="estatus" class="form-select" th:field="*{estatus}" required>
                                    <option value="">Selecciona una opción</option>
                                    <option value="PENDIENTE">PENDIENTE</option>
                                    <option value="MALA">MALA</option>
                                </select>
                                <select th:if="${montaDTO.tieneNacimiento == true}" id="estatus" class="form-select" th:field="*{estatus}" required>
                                    <option value="">Selecciona una opción</option>
                                    <option th:each="estatus : ${listaEstatus}"
                                        th:value="${estatus}"
                                        th:text="${estatus}">
                                    </option>
                                </select>
                            </div> -->
                            <div class="mb-3">
                                <label for="nota" class="form-label">Nota</label>
                                <textarea id="nota" class="form-control" th:field="*{nota}" rows="3" maxlength="500"></textarea>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-save"></i> Guardar Monta
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
    $(document).ready(function() {
        $('#hembra, #macho').select2({
            templateResult: formatOption,
            templateSelection: formatOption,
            minimumResultsForSearch: -1
        });
        function formatOption(state) {
            if (!state.id) return state.text;
            const imgUrl = $(state.element).data('img');
            const name = state.text;
            return $(`
                <div class="option-wrapper">
                    <img src="${imgUrl}" class="img-select" />
                    <span>${name}</span>
                </div>
            `);
        }
    });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
