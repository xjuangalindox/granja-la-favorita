<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- BOOTSTRAP ICONOS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/styles.css}">
    <title>Montas</title>
    <style>
      @media (max-width: 767.98px) {
        .col-hide-mobile {
          display: none;
        }
        .table-responsive {
          font-size: 0.95rem;
        }
      }
      @media (max-width: 575.98px) {
        .img-thumbnail {
          max-width: 60px !important;
          max-height: 60px !important;
        }
      }
      @media (min-width: 576px) {
        .img-thumbnail {
          max-width: 100px !important;
          max-height: 100px !important;
        }
      .selected {
        font-weight: bold;
        color: red;
      }
      }
    </style>
</head>
<body>
  <div th:replace="fragments/navbar :: layoutNavbarPrivate"></div>

  <div class="container mt-4">
    <div class="row justify-content-center">
      <div th:if="${ok}" class="alert alert-success text-center" role="alert">
        <span th:text="${ok}"></span>
      </div>
      <div th:if="${error}" class="alert alert-danger text-center" role="alert">
        <span th:text="${error}"></span>
      </div>
      <div class="col-12 mb-3 d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center gap-2">
        <h1 class="fs-3">Lista de montas</h1>
        <a th:href="@{/montas/crear}" class="btn btn-success ms-md-3">Nueva Monta</a>
      </div>

<!-- FILTRADO -->
<form th:action="@{/montas}" method="get" class="mb-3">
  <div class="row g-2 align-items-center">
    <div class="col-auto">
      <label for="estatus" class="form-label mb-0">Filtrar por estatus:</label>
    </div>
    <div class="col-auto">
      <select id="estatus" name="estatus" class="form-select form-select-sm" onchange="this.form.submit()">
        <option value="" th:selected="${estatus == null or estatus == ''}">Todas</option>
        <option th:each="e : ${listaEstatus}" 
                th:value="${e}"
                th:text="${#strings.capitalize(#strings.toLowerCase(e.name())) + 's'}"
                th:selected="${estatus == e.name()}">
        </option>
      </select>
    </div>
  </div>
</form>
<!-- FIN FILTRADO -->

      <div class="col-12">
        <div class="table-responsive">

          <table class="table table-bordered table-hover align-middle">
            <thead>
              <tr class="text-center">
                <th scope="col">Macho</th>
                <th scope="col">Hembra</th>
                <th scope="col">Fecha Monta</th>
                <!-- <th scope="col" class="col-hide-mobile">Fecha Monta</th> -->
                <th scope="col" class="col-hide-mobile">Cantidad Montas</th>
                <th scope="col" class="col-hide-mobile">Nota</th>
                <th scope="col">Nacimiento</th>
                <th scope="col">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr class="text-center align-middle" 
                th:each="item : ${listaMontas}" th:classappend="${item.estatus.name == 'EFECTIVA'} ? 
                'table-success' : (${item.estatus.name == 'PENDIENTE'} ? 'table-warning' : '')">
                <td>
                  <div>
                    <span th:text="${item.macho.nombre}"></span>
                  </div>
                  <div>
                    <a href="#" data-bs-toggle="modal" th:attr="data-bs-target='#modalMacho' + ${item.id}">
                      <img
                        th:src="${item.macho.secureUrl}" 
                        class="img-thumbnail"
                        style="object-fit: cover;" 
                        alt="Imagen del conejo macho">
                    </a>
                  </div>
                  <!-- Modal imagen macho -->
                  <div class="modal fade" th:id="'modalMacho' + ${item.id}" tabindex="-1" aria-labelledby="modalLabelMacho" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" th:text="${item.macho.nombre}"></h5>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                        </div>
                        <div class="modal-body text-center">
                          <img th:src="${item.macho.secureUrl}" class="img-fluid" alt="Imagen del conejo macho">
                        </div>
                      </div>
                    </div>
                  </div>
                </td>
                <td>
                  <div>
                    <span th:text="${item.hembra.nombre}"></span>
                  </div>
                  <div>
                    <a href="#" data-bs-toggle="modal" th:attr="data-bs-target='#modalHembra' + ${item.id}">
                      <img
                        th:src="${item.hembra.secureUrl}" 
                        class="img-thumbnail"
                        style="object-fit: cover;" 
                        alt="Imagen del conejo hembra">
                    </a>
                  </div>
                  <!-- Modal imagen hembra -->
                  <div class="modal fade" th:id="'modalHembra' + ${item.id}" tabindex="-1" aria-labelledby="modalLabelHembra" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" th:text="${item.hembra.nombre}"></h5>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                        </div>
                        <div class="modal-body text-center">
                          <img th:src="${item.hembra.secureUrl}" class="img-fluid" alt="Imagen del conejo hembra">
                        </div>
                      </div>
                    </div>
                  </div>
                </td>
                
                <td th:text="${#temporals.format(item.fechaMonta, 'dd/MMMM/yyyy')}"></td>
                <td th:text="${item.cantidadMontas}" class="col-hide-mobile"></td>
                <td th:text="${item.nota}" class="col-hide-mobile"></td>
                
                <td>
                  <a th:if="${item.tieneNacimiento == false}" th:href="@{/nacimientos/crear(idMonta=${item.id})}" class="btn btn-success btn-sm">Registrar</a>
                  <a th:if="${item.tieneNacimiento == true}" th:href="@{/nacimientos/editar/por-monta/{idMonta}(idMonta=${item.id})}" class="btn btn-secondary btn-sm">Mostrar</a>
                </td>
                
                <td>
                  <div class="d-flex flex-column flex-md-row gap-1 justify-content-center">
                    <a th:href="@{/montas/editar/{id}(id=${item.id})}" class="btn btn-info btn-sm">
                      <i class="bi bi-pencil"></i> <span class="d-none d-md-inline">Editar</span>
                    </a>
                    <a th:href="@{/montas/eliminar/{id}(id=${item.id}, estatus=${estatus})}" class="btn btn-danger btn-sm" 
                      onclick="return confirm('¿Seguro que deseas eliminar esta monta?')">
                      <i class="bi bi-trash"></i> <span class="d-none d-md-inline">Eliminar</span>
                    </a>
                  </div>
                </td>
                
              </tr>
            </tbody>
          </table>

<!-- PAGINADOR -->
<div class="d-flex justify-content-center mt-3" th:if="${totalPaginas > 0}">
  <nav>
    <ul class="pagination">
      <!-- Botón Anterior -->
      <li class="page-item" th:classappend="${paginaActual == 0} ? 'disabled'">
        <a class="page-link" th:href="@{/montas(pagina=${paginaActual - 1}, estatus=${estatus})}">Anterior</a>
      </li>

      <!-- Números de página -->
      <li class="page-item" 
          th:each="i : ${#numbers.sequence(0, totalPaginas - 1)}" 
          th:classappend="${i == paginaActual} ? 'active'">
        <a class="page-link" th:href="@{/montas(pagina=${i}, estatus=${estatus})}" 
           th:text="${i + 1}"></a>
      </li>

      <!-- Botón Siguiente -->
      <li class="page-item" th:classappend="${paginaActual == totalPaginas - 1} ? 'disabled'">
        <a class="page-link" th:href="@{/montas(pagina=${paginaActual + 1}, estatus=${estatus})}">Siguiente</a>
      </li>
    </ul>
  </nav>
</div>
<!-- FIN PAGINADOR -->

        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
