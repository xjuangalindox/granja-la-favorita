    networks:
      - infra-net
    image: granja/nginx:${TAG_VERSION}
    build: 
      context: ./nginx # Directorio donde est치 el Dockerfile
      args:
        NGINX_CONF_FILE: ${NGINX_CONF_FILE} # Pasar variable .env.x -> Dockerfile

    ports:
      - "80:80"
      - "443:443"

    # volumes:
